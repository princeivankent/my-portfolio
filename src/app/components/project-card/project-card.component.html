<a [href]="link || undefined"
   [target]="link ? '_blank' : undefined"
   [rel]="link ? 'noopener noreferrer' : undefined"
   [class.cursor-pointer]="link"
   [class.cursor-default]="!link"
   class="block h-full">
  <div class="glass rounded-xl overflow-hidden card-hover group h-full flex flex-col"
       [class.ring-2]="featured"
       [class.ring-accent-blue]="featured">
    <!-- Featured Badge -->
    <div *ngIf="featured"
         class="absolute top-4 right-4 z-10 px-3 py-1 bg-gradient-to-r from-accent-blue to-accent-purple rounded-full text-xs font-semibold text-white">
      Featured
    </div>

    <!-- Card Content -->
    <div class="p-6 flex-1 flex flex-col">
      <!-- Category Badge -->
      <div class="mb-4">
        <span class="inline-block px-3 py-1 bg-accent-blue/20 border border-accent-blue/30 rounded-full text-sm text-accent-blue font-medium">
          {{ category }}
        </span>
      </div>

      <!-- Title -->
      <h3 class="text-2xl font-display font-bold text-white mb-3 group-hover:text-accent-blue transition-colors">
        {{ title }}
        <svg *ngIf="link" class="inline-block w-5 h-5 ml-2 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
      </h3>

      <!-- Description -->
      <p class="text-gray-400 mb-6 leading-relaxed flex-1">
        {{ description }}
      </p>

      <!-- Technologies -->
      <div class="flex flex-wrap gap-2 mt-auto">
        <span *ngFor="let tech of technologies"
              class="px-3 py-1 bg-dark-700/50 border border-white/10 rounded-lg text-sm text-gray-300 hover:border-accent-purple hover:bg-accent-purple/10 transition-all">
          {{ tech }}
        </span>
      </div>
    </div>

    <!-- Hover Effect Overlay -->
    <div class="absolute inset-0 bg-gradient-to-br from-accent-blue/0 to-accent-purple/0 group-hover:from-accent-blue/5 group-hover:to-accent-purple/5 transition-all duration-300 pointer-events-none"></div>
  </div>
</a>
