<nav class="fixed top-0 left-0 right-0 z-50 glass border-b border-white/10">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-xl md:text-2xl font-display font-bold gradient-text hover:opacity-80 transition-opacity">
          PIK<span class="text-white">T</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-accent-blue" [routerLinkActiveOptions]="{exact: true}"
           class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
          Home
        </a>
        <a routerLink="/about" routerLinkActive="text-accent-blue"
           class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
          About
        </a>
        <a routerLink="/experience" routerLinkActive="text-accent-blue"
           class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
          Experience
        </a>
        <a routerLink="/projects" routerLinkActive="text-accent-blue"
           class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
          Projects
        </a>
        <a routerLink="/contact" routerLinkActive="text-accent-blue"
           class="text-gray-300 hover:text-white transition-colors duration-200 font-medium">
          Contact
        </a>
      </div>

      <!-- CTA Button (Desktop) -->
      <div class="hidden md:block">
        <a routerLink="/contact"
           class="px-6 py-2 bg-gradient-to-r from-accent-blue to-accent-purple text-white font-semibold rounded-lg hover:shadow-lg hover:shadow-accent-blue/50 transition-all duration-300 transform hover:scale-105">
          Let's Talk
        </a>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMenu()"
                class="text-gray-300 hover:text-white focus:outline-none transition-colors"
                [attr.aria-expanded]="isMenuOpen"
                aria-label="Toggle navigation menu">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen"
       class="md:hidden glass border-t border-white/10 animate-fade-in">
    <div class="px-4 pt-2 pb-4 space-y-2">
      <a routerLink="/" (click)="closeMenu()" routerLinkActive="bg-accent-blue/20 text-accent-blue" [routerLinkActiveOptions]="{exact: true}"
         class="block px-4 py-3 rounded-lg text-gray-300 hover:bg-dark-600 hover:text-white transition-all duration-200">
        Home
      </a>
      <a routerLink="/about" (click)="closeMenu()" routerLinkActive="bg-accent-blue/20 text-accent-blue"
         class="block px-4 py-3 rounded-lg text-gray-300 hover:bg-dark-600 hover:text-white transition-all duration-200">
        About
      </a>
      <a routerLink="/experience" (click)="closeMenu()" routerLinkActive="bg-accent-blue/20 text-accent-blue"
         class="block px-4 py-3 rounded-lg text-gray-300 hover:bg-dark-600 hover:text-white transition-all duration-200">
        Experience
      </a>
      <a routerLink="/projects" (click)="closeMenu()" routerLinkActive="bg-accent-blue/20 text-accent-blue"
         class="block px-4 py-3 rounded-lg text-gray-300 hover:bg-dark-600 hover:text-white transition-all duration-200">
        Projects
      </a>
      <a routerLink="/contact" (click)="closeMenu()" routerLinkActive="bg-accent-blue/20 text-accent-blue"
         class="block px-4 py-3 rounded-lg text-gray-300 hover:bg-dark-600 hover:text-white transition-all duration-200">
        Contact
      </a>
      <div class="pt-2">
        <a routerLink="/contact" (click)="closeMenu()"
           class="block px-4 py-3 bg-gradient-to-r from-accent-blue to-accent-purple text-white font-semibold rounded-lg text-center hover:shadow-lg hover:shadow-accent-blue/50 transition-all duration-300">
          Let's Talk
        </a>
      </div>
    </div>
  </div>
</nav>
