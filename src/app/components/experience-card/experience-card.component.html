<div class="glass rounded-xl p-6 md:p-8 card-hover relative overflow-hidden">
  <!-- Timeline Dot and Line -->
  <div class="absolute left-0 top-8 w-1 h-full bg-gradient-to-b from-accent-blue via-accent-purple to-transparent"></div>
  <div class="absolute left-0 top-8 w-4 h-4 bg-accent-blue rounded-full -translate-x-1.5 ring-4 ring-dark-900"></div>

  <!-- Header -->
  <div class="mb-4">
    <h3 class="text-2xl font-display font-bold text-white mb-2">{{ role }}</h3>
    <div class="flex flex-col sm:flex-row sm:items-center gap-2 text-gray-400">
      <span class="text-accent-blue font-semibold">{{ company }}</span>
      <span class="hidden sm:inline">•</span>
      <span>{{ location }}</span>
      <span class="hidden sm:inline">•</span>
      <span class="text-gray-500">{{ period }}</span>
    </div>
  </div>

  <!-- Description -->
  <ul class="space-y-2 mb-6 text-gray-300">
    <li *ngFor="let item of description" class="flex gap-3">
      <svg class="w-5 h-5 text-accent-blue flex-shrink-0 mt-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ item }}</span>
    </li>
  </ul>

  <!-- Technologies -->
  <div class="flex flex-wrap gap-2">
    <span *ngFor="let tech of technologies"
          class="px-3 py-1 bg-dark-700/50 border border-accent-blue/30 rounded-full text-sm text-gray-300 hover:border-accent-blue hover:bg-accent-blue/10 transition-all">
      {{ tech }}
    </span>
  </div>
</div>
